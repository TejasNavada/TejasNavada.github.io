<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Friend</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="main.js"></script>
    <div class="chat-popup" id="myForm">
      <form  class="form-container">
        <h1>AI Friend</h1>
        <h1>(づ｡◕‿‿◕｡)づ</h1>
        <textarea id ="api key" placeholder="Open Ai API KEY" name="key" class = "api" ></textarea>
        <button id = "apibtn" type="button" >Enter</button>
        <label for="msg"><b>Question</b></label>
        <textarea id ="question" placeholder="Type question.." name="msg" class="txtarea" ></textarea>
        <label for="msg"><b>Response</b></label>
        <textarea id ="response" placeholder="Response" name="rsp" class="txtarea" readonly></textarea>
        <button id = "btn" type="button" class="btn" >Send</button>
      </form>
    </div>
    

    
  </body>
</html>
